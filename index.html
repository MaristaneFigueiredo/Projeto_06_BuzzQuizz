<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/tela1.css">
    <link rel="stylesheet" href="./css/tela2.css">
    <link rel="stylesheet" href="./css/tela3.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <header class="topo">
        <h1>BuzzQuizz</h1>
    </header>

    <div class="container">

        <!-- <div> <button class="botao1" onclick="chamarTela1()">chamarTela1 </button></div>
        <div> <button class="botao2" onclick="chamarTela2()">chamarTela2 </button></div>
        <div> <button class="botao3" onclick="chamarTela3()">chamarTela3 </button></div> 
        -->
        
        <div class="tela1">
            <div class="area-criar-quizz">
                <p>Você não criou nenhum quizz ainda :(</p>
                
                <div class="posicao-btn-criar-quizz">
                    <button class="btn-criar-quizz" onclick="chamarTela3()">Criar Quizz</button>
                </div>
            </div>
            <div class="topo-seus-quizzes">
                <div class="titulo-seus-quizzes">Seus Quizzes</div>
                <div>&nbsp &nbsp &nbsp<button class="btn-inserir-quizz" onclick="chamarTela3()">+</button></div>
                <div class="area-lista-seus-quizzes"></div>
            </div>
            <div class="todos-quizzes">
                <div class="subtitulo-todos-quizzes subtitulo-todos-quizzes-posicao">
                    Todos os Quizzes
                </div>
                <div class="area-lista-quizzes"></div>
            </div>
        </div> <!-- fim tela1 -->
        
        
        <div class="tela2 escondido">
            tela2            
        </div><!-- fim tela2 -->


        <div class="tela3-1 escondido">
            <p>Comece pelo começo</p>

            <div class="caixaPerguntas">
                <ul class="listaPerguntas">
                    <li>
                        <input type="text" id="titulo" minlength="20" maxlength="65" placeholder="Título do seu Quizz" autofocus required>
                    </li>
                    <li>
                        <input type='url' id="url" placeholder="URL da imagem do seu Quizz" required>
                    </li>
                    <li>
                        <input type='number' id="quantidadePerguntas" placeholder="Quantidade de perguntas do seu Quizz" min="3" value="" required>
                    </li>
                    <li>
                        <input type='number' id="quantidadeNiveis" placeholder="Quantidade de níveis do seu Quizz" min="2" required>
                    </li>
                </ul>
            </div>
            <div class="prosseguir" onclick="prosseguir()">
                <p>Prosseguir para criar perguntas</p>
            </div>
        </div><!-- fim tela3-1 -->
        <!--Inicio tela3-2-->
        <div class="tela3-2 escondido">
            <p>Crie suas perguntas</p>
            <div class="formulario">
                <div class="pergunta1">
                    <h3>Pergunta 3</h3>
                    <input type="text" placeholder='Texto da pergunta' required>
                    <input type="text" placeholder="Cor de fundo da pergunta" required>
                    <h3>Resposta correta</h3>
                    <input type="text" placeholder="Resposta correta" required>
                    <input type="url" placeholder="URL da imagem" required>
                    <h3>Respostas incorretas</h3>
                    <div class="respostaErrada">
                        <input type="text" placeholder="Resposta incorreta 1" required>
                        <input type="url" placeholder="URL da imagem" required>
                    </div>
                    <div class="respostaErrada">
                        <input type="text" placeholder="Resposta incorreta 2" required>
                        <input type="url" placeholder="URL da imagem" required>
                    </div>
                    <div class="respostaErrada">
                        <input type="text" placeholder="Resposta incorreta 3" required>
                        <input type="url" placeholder="URL da imagem" required>
                    </div>
                </div>
            </div>
        </div>


    </div><!-- fim container -->  
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/tela1.js"></script>
    <script src="./js/tela2.js"></script>
    <script src="./js/tela3.js"></script>
    
</body>
</html>
